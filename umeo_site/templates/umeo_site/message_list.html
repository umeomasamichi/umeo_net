{% extends 'umeo_site/base.html' %}

{% load static %}



{% block title %}Umeo-Net_おめでとうメッセージ{% endblock %}

{% block content%}

<div class="message text-secondary">
    <div class="d-flex flex-column ml-3 mr-3">
        <!-- Masthead Heading-->
        <h1 class="message-heading text-uppercase mb-5 text-center">お祝いメッセージ</h1>
        <!--message-->
        <div class="card-columns mx-auto p-5">
            {% for message in object_list %}
            <div class="card p-3">
                <h5 class="card-title text-center">{{message.writer}}より</h5>
                <blockquote class="blockquote mb-0 card-body">
                  <p>{{message.body | linebreaksbr}}</p>
                </blockquote>
            </div>
            {% endfor %}
        </div>

    </div>
    <hr>
    <div class="ml-3">
        <form action="{% url 'umeo_site:message_form' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary btn-lg font-weight-bold">新規コメントの投稿</button>
        </form>
    </div>
</div>
