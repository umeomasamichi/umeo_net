{% extends 'umeo_site/base.html' %}

{% load static %}

{% block title %}ランキング{% endblock %}

{% block content%}

<div class="message text-secondary">
    <div class="d-flex flex-column ml-3 mr-3">
        <!-- Masthead Heading-->
        <h1 class="message-heading text-uppercase mb-5 text-center">ランキング</h1>
        <!--message-->
        {% for user in object_list %}
        <div class="card mb-3">
            <div class="card-header">
                {{user.username}}
            </div>
            <div class="card-body">
                <!--<h5 class="card-title">{{comment.title}}</h5>-->
                <!--改行させて表示させる方法
                https://www.tssol.net/blog/2019/10/20/django-input-textarea-line-breaks-on-html/
                -->
                <p class="card-text">{{user.umeop | linebreaksbr}}ポイント</p>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
